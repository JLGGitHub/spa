<h1>{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}}</small>) </h1>
<br>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br>
        <button [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"  >Regresar a Heroes</button>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
        <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="../../../assets/image/MARVEL.jpg" alt="Marvel o DC">
        <img class="img-logo" *ngIf="!(heroe.casa == 'Marvel')" src="../../../assets/image/Dc Comics.jpg" alt="Marvel o DC">
        </div>
    </div>
</div>
